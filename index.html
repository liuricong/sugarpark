<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <style type="text/css">
        body {
            background-color: #c8c8c8;
            overflow: hidden;
            padding: 0;
            margin: 0;
            /*font-family:Helvetica;*/
            /*font-family: 'Open Sans', sans-serif, Helvetica;*/
            font-family: Lato;
        }

        .center-box {
            text-align: center;
            position: absolute;
            width: 300px;
            height: 400px;
            margin: -200px 0 0 -150px;
            left: 50%;
            top: 50%;
        }

        .title {
            font-size: 50px;
            /*font-family: sans-serif;*/
        }

        .button {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 50%;
            top: 50%;
            margin: -100px 0 0 -50px;
            border: 2px solid #666;
            color: #666;
            -moz-border-radius: 15px;
            -webkit-border-radius: 15px;
            border-radius: 15px;
            font-size: 55px;
        }

        .button .text {
            font-size: 10px;
            padding: 0 10px;
            width: 80px
        }

        .op {
            position: absolute;
            width: 200px;
            height: 100px;
            left: 50%;
            top: 70%;
            margin: -50px 0 0 -100px;
        }
    </style>
</head>

<body>
    <canvas style="display:none;" id="stage"></canvas>
    <div id="begin">
        <section class="center-box">
            <span class="title">见缝插针</span>
            <div class="button">
                <div id="txtAr" style="margin-top: 5px;"></div>
                <div class="text"></div>
            </div>
            <div class="op">
                <a id="btnFW" style="display: none;" href="javascript:;"><img data-capture="1"
                        src="img/btn_fw.png" />
                </a>
                <span id="btnReset" style="display:inline-block;color:#666">重置关卡</span>
                <!-- <span id="btnReset2" style="display:inline-block;color:#666">跳到关卡</span> -->
                <div onclick="testapi();">测试</div>
                <div id="tip" style="font-size:14px;color:#555;margin-top: 15px;display:none;"></div>
                <div id="ton-connect"></div>
            </div>
        </section>
        <section id="wxArrow" style="display: none;">
            <div style="position:absolute;width:100%;height:100%;opacity: 0.7;background-color:#000">
            </div>
            <img style="position: absolute;right:25px;" src="img/arrow.png" />
        </section>
    </div>
    <div id="viewport"></div>
    <div id="viewport-params-size"></div>
    <div id="viewport-params-expand"></div>

    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        // Init TWA
        Telegram.WebApp.ready();

        // Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
        Telegram.WebApp.onEvent('themeChanged', function () {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });

        // Show main button
        Telegram.WebApp.MainButton.setParams({
            text: 'Main Button'
        });
        Telegram.WebApp.MainButton.onClick(function () {
            Telegram.WebApp.showAlert('Main Button was clicked')
        });
        Telegram.WebApp.MainButton.show();

        // Function to call showPopup API
        function showPopup() {
            Telegram.WebApp.showPopup({
                title: 'Title',
                message: 'Some message',
                buttons: [
                    { id: 'link', type: 'default', text: 'Open ton.org' },
                    { type: 'cancel' },
                ]
            }, function (btn) {
                if (btn === 'link') {
                    Telegram.WebApp.openLink('https://ton.org/');
                }
            });
        };

        // Function to toggle main TWA button
        function toggleMainButton() {
            if (Telegram.WebApp.MainButton.isVisible) {
                Telegram.WebApp.MainButton.hide();
            } else {
                Telegram.WebApp.MainButton.show();
            }
        };

        function setViewportData() {
            var sizeEl = document.getElementById('viewport-params-size');
            sizeEl.innerText = 'width: ' + window.innerWidth + ' x ' +
                'height: ' + Telegram.WebApp.viewportStableHeight;

            var expandEl = document.querySelector('#viewport-params-expand');
            expandEl.innerText = 'Is Expanded: ' + (Telegram.WebApp.isExpanded ? 'true' : 'false');
        }

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        setViewportData();
        Telegram.WebApp.onEvent('viewportChanged', setViewportData);

        Telegram.WebApp.onEvent('themeChanged', function () {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://liuricong.github.io/sugarpark/tonconnect-manifest.json',
            buttonRootId: 'ton-connect',
            twaReturnUrl: 'https://t.me/sugartest'
        });

        async function testapi() {
            const transaction = {
            messages: [
                {
                    address: "EQChHpu8-rFBQyVCXJtT1aTwODTBc1dFUAEatbYy11ZLcBST", // 目的地址
                    amount: "0.01" //以nanotons计的Toncoin
                }
            ]
        }

            const result = await tonConnectUI.sendTransaction(transaction)
        }

        // async function connectToWallet() {
        //      const connectedWallet = await tonConnectUI.connectWallet();
        //     // 如果需要，可以对connectedWallet做一些事情
        //     console.log(connectedWallet);
        // }

        // 调用函数
        // connectToWallet().catch(error => {
        //     console.error("Error connecting to wallet:", error);
        // });

    </script>
    <!-- Eruda is console for mobile browsers -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>

</html>
