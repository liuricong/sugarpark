</head>

<body>
    <main>
        <!-- <a href="jianfengchazhen/index.html">

    <div id="viewport"></div>
    <div id="viewport-params-size"></div>
    <div id="viewport-params-expand"></div>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Init TWA
        Telegram.WebApp.ready();

        // Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
        Telegram.WebApp.onEvent('themeChanged', function () {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });

        // Show main button
        Telegram.WebApp.MainButton.setParams({
            text: 'Main Button'
        });
        Telegram.WebApp.MainButton.onClick(function () {
            Telegram.WebApp.showAlert('Main Button was clicked')
        });
        Telegram.WebApp.MainButton.show();

        // Function to call showPopup API
        function showPopup() {
            Telegram.WebApp.showPopup({
                title: 'Title',
                message: 'Some message',
                buttons: [
                    { id: 'link', type: 'default', text: 'Open ton.org' },
                    { type: 'cancel' },
                ]
            }, function (btn) {
                if (btn === 'link') {
                    Telegram.WebApp.openLink('https://ton.org/');
                }
            });
        };

        // Function to toggle main TWA button
        function toggleMainButton() {
            if (Telegram.WebApp.MainButton.isVisible) {
                Telegram.WebApp.MainButton.hide();
            } else {
                Telegram.WebApp.MainButton.show();
            }
        };

        function setViewportData() {
            var sizeEl = document.getElementById('viewport-params-size');
            sizeEl.innerText = 'width: ' + window.innerWidth + ' x ' +
                'height: ' + Telegram.WebApp.viewportStableHeight;

            var expandEl = document.querySelector('#viewport-params-expand');
            expandEl.innerText = 'Is Expanded: ' + (Telegram.WebApp.isExpanded ? 'true' : 'false');
        }

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        setViewportData();
        Telegram.WebApp.onEvent('viewportChanged', setViewportData);

        Telegram.WebApp.onEvent('themeChanged', function () {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://liuricong.github.io/sugarpark/tonconnect-manifest.json',
            buttonRootId: 'ton-connect',
        });

        // 充值

                        amount: "10",

            const result = await tonConnectUI.sendTransaction(transaction)
        }

        async function disconnect() {
            // 断开钱包
            await tonConnectUI.disconnect();
        }

        async function openWallet() {

            if (currentWallet != null) {
                topUp();
            }

            const currentModalState = tonConnectUI.modalState;
            console.log("currentModalState", currentModalState)
            tonConnectUI.closeModal();
            await tonConnectUI.openModal();

            const unsubscribeModal = tonConnectUI.onModalStateChange(
                (state) => {
                    console.log("state", state)
                    // update state/reactive variables to show updates in the ui
                    // state.status will be 'opened' or 'closed'
                    // if state.status is 'closed', you can check state.closeReason to find out the reason
                }
            );

            const unsubscribe = tonConnectUI.onStatusChange(
                walletAndwalletInfo => {
                    console.log("walletAndwalletInfo", walletAndwalletInfo)
                    setTimeout(() => {

                    // update state/reactive variables to show updates in the ui

        // 充值

                    {

                        amount: "20000000",
                    },
                    {
                        address: "EQDmnxDMhId6v1Ofg_h5KR5coWlFG6e86Ro3pc7Tq4CA0-Jn",
                        amount: "60000000",
                    }
                ]
            }

            try {
                const result = await tonConnectUI.sendTransaction(transaction);

                // you can use signed boc to find the transaction 
                const someTxData = await myAppExplorerService.getTransaction(result.boc);
                alert('Transaction was sent successfully', someTxData);
            } catch (e) {

        function toGame() {
            window.location.href = "https://liuricong.github.io/game"
